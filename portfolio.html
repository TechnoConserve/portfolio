<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Avery Uslaner's Front-End Developer Portfolio">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Avery Uslaner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/style.css">

    <title>Full Stack Developer Portfolio</title>
</head>
<body>
<header class="container">
    <div class="logo">
        <div id="logo-top">
            Avery
        </div>
        Uslaner
    </div>
    <h3 id="title">Front-End Developer</h3>
</header>

<hr>

<main>
    <h1 class="center">Avery Uslaner's Front-End Developer Portfolio</h1>

    <img id="main-img" src="static/img/code-1076533_1920.jpg" alt="Computer screen showing HTML code elements">

    <section class="featured">
        <!-- Three projects that demonstrate different front-end skills -->
        <h2>Featured Work</h2>

        <div class="container center">
            <figure>
                <!-- Screenshot of the website, a short title, description, and a link to the code repository -->
                <h3>Personal Website</h3>
                <img src="static/img/personal_website.png" alt="Screenshot of personal website.">
                <figcaption>
                    <p class="description">My personal website for experimenting with code and photography.</p>
                    <small>
                        <a href="https://github.com/TechnoConserve/personal_website">
                            github.com/TechnoConserve/personal_website
                        </a>
                    </small>
                </figcaption>
            </figure>
            <figure>
                <h3>CTS Website</h3>
                <img src="static/img/cts.png" alt="Screenshot of nonprofit website home page I built.">
                <figcaption>
                    <p class="description">
                        The homepage of Conservation Technology Solutions Inc. A nonprofit I founded.
                    </p>
                    <small>
                        <a href="https://github.com/cts-admin/cts">
                            github.com/cts-admin/cts
                        </a>
                    </small>
                </figcaption>
            </figure>
            <figure>
                <h3>CTS Blog</h3>
                <img src="static/img/cts-blog.png" alt="Screenshot of nonprofit blog page I built.">
                <figcaption>
                    <p class="description">The blog portion of CTS, utilizing a flavor of the bootstrap framework.</p>
                    <small>
                        <a href="https://github.com/cts-admin/cts/tree/master/cts/blog">
                            github.com/cts-admin/cts/tree/master/cts/blog
                        </a>
                    </small>
                </figcaption>
            </figure>
        </div>
    </section>

    <!-- The Modal -->
    <div id="modal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="modal-img">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
</main>
<script src="static/js/modal.js"></script>
</body>
</html>
